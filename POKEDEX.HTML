<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/POKEDEX.CSS">
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon-image">

        <h1 class = "pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>

        </h1>
        <form class="form">
            <input type="search"
            class="buscar"
           placeholder="nome ou numero"
           required>

        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="./IMAGE/pokedex.png" alt="pokedex" class="pokedex">
    </main>
   <script src="./js/POKEDEX.JS"></script>
</body>
</html>
